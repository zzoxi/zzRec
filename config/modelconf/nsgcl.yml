# 网格搜索
tune:
  enable: true
  hyperparameters: [layer_num, denoise_num, vgae_num, alpha, beta, temperature]
  layer_num: [2, 3, 4]
  denoise_num: [2, 3, 4]
  vgae_num: [2, 3, 4]
  alpha: [2.0e-3, 5.0e-3, 1.0e-2]
  beta: [2.0e-3, 5.0e-3, 1.0e-2]
  temperature: [0.05, 0.1, 0.2, 0.5]